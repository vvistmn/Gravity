<!-- Создали шапку сайта. В классе NAV будет находиться навигация сайта. CONTAINER будет отвечать за навигацию и за дальнейший контент страницы. Класс RAW отвечается за колоны (контрл шифт т в фигме). Класс COL отвечается столько занимает колонок данный контент.MD -колонка выравнивает по центру, цифра количество колонок. ML отступ слева (margin left). OFFER тут будет находиться контент шапки.-->
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/logo.svg" alt="Логотип" class="logo">
                    </div>
                    <div class="offset-md-2 col-md-3">
                        <button class="search">
                            <img src="img/search.svg" alt="Search for materials">
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="menu ml-auto">
                            <img src="img/menu.svg" alt="Menu Gravity">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="offer-cont">
                            <h1 class="offer-cont__title">Work around you and your team</h1>
                            <p class="offer-cont__text">From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers</p>
                            <button class="offer-cont__btn btn">Get started</button>
                        </div>

                    </div>
                    <div class="col-md-6 be-static">
                        <div class="hero">
                            <a href="#" class="video"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
